<header class="header">
  <span class="header__inner">
    {{ partial "logo.html" . }}
    <span class="header__right">
      {{ if len $.Site.Menus }}
        {{ partial "menu.html" . }}
        <span class="menu-trigger">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
          </svg>
        </span>
      {{ end }}
      <span class="social-link">
        <a href="https://github.com/longngn" title="GitHub">
          <img src="/icon/github.svg" alt="github icon" />
        </a>
      </span>
      <span class="social-link">
        <a href="https://www.linkedin.com/in/ngnlong/" title="LinkedIn">
          <img src="/icon/linkedin.svg" alt="linkedin icon" />
        </a>
      </span>
      <span class="social-link">
        <a href="https://twitter.com/ngnlong" title="Twitter">
          <img src="/icon/twitter.svg" alt="twitter icon" />
        </a>
      </span>
    </span>
  </span>
</header>
